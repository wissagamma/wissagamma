<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love You Bubub</title>
    <style>
     html, body {
            overflow: hidden;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #ff6b6b;
        }

        .heart {
            width: 100px;
            height: 100px;
            background: #ff6b6b;
            position: relative;
            margin: 0 auto 20px;
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite;
            cursor: pointer;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 100px;
            height: 100px;
            background: #ff6b6b;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-hearts div {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 0, 0, 0.7);
            transform: rotate(45deg);
            animation: float 10s infinite ease-in-out;
        }

        .floating-hearts div::before, .floating-hearts div::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 0, 0, 0.7);
            border-radius: 50%;
        }

        .floating-hearts div::before {
            top: -10px;
            left: 0;
        }

        .floating-hearts div::after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .floating-hearts div:nth-child(1) {
            left: 10%;
            animation-duration: 12s;
            animation-delay: 1s;
        }

        .floating-hearts div:nth-child(2) {
            left: 20%;
            animation-duration: 10s;
            animation-delay: 2s;
        }

        .floating-hearts div:nth-child(3) {
            left: 30%;
            animation-duration: 14s;
            animation-delay: 3s;
        }

        .floating-hearts div:nth-child(4) {
            left: 40%;
            animation-duration: 11s;
            animation-delay: 4s;
        }

        .floating-hearts div:nth-child(5) {
            left: 50%;
            animation-duration: 13s;
            animation-delay: 5s;
        }

        .floating-hearts div:nth-child(6) {
            left: 60%;
            animation-duration: 9s;
            animation-delay: 6s;
        }

        .floating-hearts div:nth-child(7) {
            left: 70%;
            animation-duration: 15s;
            animation-delay: 7s;
        }

        .floating-hearts div:nth-child(8) {
            left: 80%;
            animation-duration: 12s;
            animation-delay: 8s;
        }

        .floating-hearts div:nth-child(9) {
            left: 90%;
            animation-duration: 10s;
            animation-delay: 9s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart" onclick="sendMessage()"></div>
        <h1>I Love you bubub</h1>
    </div>
    <script>
        function sendMessage() {
            var phoneNumber = "6287886803419";
            var message = "I Love You Too";
            var whatsappUrl = "https://api.whatsapp.com/send?phone=" + phoneNumber + "&text=" + encodeURIComponent(message);
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
